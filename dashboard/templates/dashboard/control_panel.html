{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Smart Home Control Panel</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center p-5">
    <h1 class="mb-4">Smart Home Control</h1>

    <form method="post">
        {% csrf_token %}
        <button name="action" value="ON" class="btn btn-success btn-lg m-2">Turn ON</button>
        <button name="action" value="OFF" class="btn btn-danger btn-lg m-2">Turn OFF</button>
    </form>
</body>
</html>
